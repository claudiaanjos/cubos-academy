<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cards-caixa">

        <div class="card-horizontal">

            <div class="cabecalho-horizontal">
                <h2>Nearby friends</h2>
                <span>See all</span>
            </div>

            <div class="perfil-caixa-horizontal">

                <div class="perfil-horizontal">
                    <img class="imagem-perfil" src="assets/josh.png" alt="Josh">
                    <h4>Josh</h4>
                    <img class="icone-soma" src="assets/icone-soma.svg" alt="Ícone de soma">
                </div>

                <div class="perfil-horizontal">
                    <img class="imagem-perfil" src="assets/christer.png" alt="Christer">
                    <h4>Christer</h4>
                    <img class="icone-soma" src="assets/icone-soma.svg" alt="Ícone de soma">
                </div>

                <div class="perfil-horizontal">
                    <img class="imagem-perfil" src="assets/lise.png" alt="Lise">
                    <h4>Lise</h4>
                    <img class="icone-soma" src="assets/icone-soma.svg" alt="Ícone de soma">
                </div>

                <div class="perfil-horizontal">
                    <img class="imagem-perfil" src="assets/katrine.png" alt="Katrine">
                    <h4>Katrine</h4>
                    <img class="icone-soma" src="assets/icone-soma.svg" alt="Ícone de soma">
                </div>

            </div>
        </div>

        <div class="card-vertical">

            <div class="cabecalho-vertical">
                <h2>Contacts</h2>
                <span>43</span>
            </div>

            <div class="perfil-caixa-vertical">

                <div class="perfil-vertical">
                    <img class="imagem-perfil" src="assets/lise.png" alt="Lise">

                    <div class="texto-vertical">
                        <h4>Lise</h4>
                        <span>Bergen, Norway</span>
                    </div>

                    <img src="assets/icone-chat.svg" alt="Ícone de chat">
                </div>

                <div class="perfil-vertical">
                    <img class="imagem-perfil" src="assets/emily.png" alt="Emily">

                    <div class="texto-vertical">
                        <h4>Emily</h4>
                        <span>Bergen, Norway</span>
                    </div>

                    <img src="assets/icone-chat.svg" alt="Ícone de chat">
                </div>

                <div class="perfil-vertical">
                    <img class="imagem-perfil" src="assets/jake.png" alt="Jake">

                    <div class="texto-vertical">
                        <h4>Jake</h4>
                        <span>Bergen, Norway</span>
                    </div>

                    <img src="assets/icone-chat.svg" alt="Ícone de chat">
                </div>

                <div class="perfil-vertical">
                    <img class="imagem-perfil" src="assets/cheryl.png" alt="Cheryl">

                    <div class="texto-vertical">
                        <h4>Cheryl</h4>
                        <span>Bergen, Norway</span>
                    </div>
                
                    <img src="assets/icone-chat.svg" alt="Ícone de chat">
                </div>

                <div class="botao">
                    <a href="#">View everyone</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
