<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-caixa">
        <div class="card card-grande">
            <div class="botao-fechar">
                <img src="assets/botao-fechar.svg" alt="Botão de fechar">
            </div>
            <h2>How satisfied are you with our customer support performance?</h2>
            <div class="emojis">
                <div class="emoji-imagem">
                    <img src="assets/emoji-triste.svg" alt="Emoji triste"> <br>
                    <span>Unhappy</span>
                </div>
                <div class="emoji-imagem">
                    <img src="assets/emoji-neutro.svg" alt="Emoji neutro"> <br>
                    <span>Neutral</span>
                </div>
                <div class="emoji-imagem">
                    <img src="assets/emoji-feliz.svg" alt="Emoji feliz"> <br>
                    <span>Satisfied</span>
                </div>
            </div>
            <div class="botao-close-caixa">
                <div class="botao botao-close">
                    <a href="#">Close</a>
                </div>
            </div>
        </div>

        <div class="card card-pequeno">
            <div class="botao-fechar">
                <img src="assets/botao-fechar.svg" alt="Botão de fechar">
            </div>
            <img src="assets/coracao.svg" alt="Coração">
            <h2>Thank you, James!</h2>
            <p>We’ll use your feedback to improve our customer support performance.</p>
            <div class="botao-done-caixa">
                <span>Write a comment</span>
                <div class="botao botao-done">
                    <a href="#">Done</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
