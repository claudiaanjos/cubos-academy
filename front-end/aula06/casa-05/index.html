<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards-caixa">
        <div class="primeiro-card">
            <div class="usuario">
                <img src="assets/jenny.png" alt="Jenny Molla">
                <div class="texto">
                    <h2>Jenny Molla</h2>
                    <span>UX Designer</span>
                </div>
                <div class="botao">
                    <a href="#"> <img src="assets/icone-usuario.svg" alt="Ícone usuário"> Seguir</a>
                </div>
            </div>
            <div class="galeria">
                <img src="assets/design1.png" alt="Página do site">
                <img src="assets/design2.png" alt="Página do site">
                <img src="assets/design3.png" alt="Página do site">
            </div>
        </div>
        <div class="segundo-card">
            <div class="usuario-seguindo">
                <img src="assets/jenny.png" alt="Jenny Molla">
                <div class="usuario-seguindo-texto">
                    <div class="texto">
                        <h2>Usuário</h2>
                        <span>UX Designer</span>
                    </div>
                    <div class="botao-seguindo">
                        <a href="#"><img src="assets/logo-seguindo.svg" alt="Ícone usuário">Seguindo</a>
                    </div>
                </div>
            </div>
            <div class="galeria-seguindo">
                <img src="assets/design4.png" alt="Página do site">
                <img src="assets/design5.png" alt="Página do site">
                <img src="assets/design6.png" alt="Página do site">
            </div>
        </div>
    </div>
</body>
</html>
