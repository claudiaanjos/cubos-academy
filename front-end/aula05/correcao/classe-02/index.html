<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card de perfil</title>
    <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:300,regular,700" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="card">
      <img class="bg-pattern" src="./assets/bg-pattern-card.svg" alt="Imagem de fundo">
      <div class="user-info">
        <img src="./assets/image-victor.jpg" alt="Foto do usuÃ¡rio">
        <div class="row">
          <h1>Victor Crest</h1>
          <span class="age">26</span>
        </div>
        <span class="location">London</span>
      </div>
      <div class="user-stats row justify-around">
        <div class="column">
          <span class="number">80K</span>
          <span class="description">Followers</span>
        </div>
        <div class="column">
          <span class="number">803K</span>
          <span class="description">Likes</span>
        </div>
        <div class="column">
          <span class="number">1.4K</span>
          <span class="description">Photos</span>
        </div>
      </div>
    </div>
  </body>

</html>
