<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Sign up for free</h1>
        <div class="botao__sign-up">
            <button><span>Sign up with Google</span> <img src="assets/google.svg" alt="Logo do Google"></button>
        </div>
        <p>Or sign up with email</p>
        <div class="input">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Eg. Mary Olhson">
            <div class="input">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="your@email.com">
            </div>
            <button>Get started</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
